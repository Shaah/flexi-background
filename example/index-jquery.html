<!DOCTYPE html>

<html>
<head>
	
	<meta charset="utf-8" />
	
	<title>Flexible, Scalable Background</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
	<meta http-equiv="imagetoolbar" content="no" />

	<meta name="description" content="An Example of the a flexible, scalable background image." />
	<meta name="author" content="Michael Bester" />
	
	<link rel="stylesheet" href="../css/flexi-background.css" type="text/css" media="screen" />
	<style type="text/css" media="screen">
		h1 {
			background-color: 	#fff;
			background-color: 	rgba(255,255,255,0.8);
			color: 			#333;
			font-family: 		Helvetica, Arial, sans-serif;
			font-size: 		2em;
			font-weight: 		normal;
			margin-top: 		30%;
			margin-bottom: 		1em;
			padding: 		0.5em 0;
			position: 		absolute;
			text-align: 		center;
			width: 			100%;
			z-index: 		2;
		}
	</style>
	
</head>
<body>
	<h1>Flexible, Scalable Background</h1>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript" charset="utf-8"></script> 
	<script src="../js/flexi-background-jquery.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
